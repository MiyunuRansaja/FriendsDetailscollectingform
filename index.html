<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends' details form</title>
    <link rel="stylesheet" href="Google Sheet.css">
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbxUgiQYs2oSmJGvCZNK0mmX3JhPOUAij7y968JPx1NuVYr2OtzJgoAHuyiXHiSE0Zr-/exec" name="html data">
            <h4>Friends' Details</h4>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="date" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <input type="text" name="school" placeholder="School" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="Google Sheet.js"></script>
</body>
</html>
